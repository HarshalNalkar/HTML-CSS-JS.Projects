<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css.css">
    <script src="javaScript.js"></script>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="png">
</head>
<body>
    <div class="calculator">
        <div class="inp">
            <input type="text" id="inputBox" placeholder="0" >
        </div>
        <div class="box" id="box1">
            <button class="button operator" onclick="allClearInput()">AE</button>
            <button class="button operator" onclick="eraseOneCharcter()">C</button>
            <button class="button operator" onclick="getToInput('%')">%</button>
            <button class="button operator" onclick="getToInput('/')">/</button>
        </div>
        <div class="box" id="box2">
            <button class="button" onclick="getToInput('7')">7</button>
            <button class="button" onclick="getToInput('8')">8</button>
            <button class="button" onclick="getToInput('9')">9</button>
            <button class="button operator" onclick="getToInput('*')">*</button>
        </div>
        <div class="box" id="box3">
            <button class="button" onclick="getToInput('4')">4</button>
            <button class="button" onclick="getToInput('5')">5</button>
            <button class="button" onclick="getToInput('6')">6</button>
            <button class="button operator" onclick="getToInput('-')">-</button>
        </div>
        <div class="box" id="box4">
            <button class="button1" onclick="getToInput('1')">1</button>
            <button class="button1" onclick="getToInput('2')">2</button>
            <button class="button1" onclick="getToInput('3')">3</button>
            <button class="button1 operator" onclick="getToInput('+')">+</button>
        </div>
        <div class="box" id="box5">
            <button class="button" onclick="getToInput('00')">00</button>
            <button class="button" onclick="getToInput('0')">0</button>
            <button class="button" onclick="getToInput('.')">.</button>
            <button class="button eualsOp" onclick="calculate()">=</button>
        </div> 
    </div>
</body>
</html>
