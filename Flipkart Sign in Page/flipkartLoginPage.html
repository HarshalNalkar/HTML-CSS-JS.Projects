<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
   <link rel="stylesheet" href="./fipkartLogin.css">
</head>
<body>
    <div id="parent">
        
        <div id="loginBox">
            <div class="child" id="child1">
                <div id="font" class="font" >
                   <span>Login</span>
                    <p>Get access to your Orders, Wishlist and Recommendations</p>
                </div>
                <div id="img"><img src="./login_img_c4a81e.png" alt=""></div>
            </div>
            <div class="child" id="child2">
                <form action="">
                    <div>
                        <input type="text" name="" id="" placeholder="Enter Email/Mobile number">
                        <!-- <label for="">Enter Email/Mobile number</label> -->
                    </div>
                    <div id="term">
                        By continuing, you agree to Flipkart's 
                        <a href="/pages/terms">Terms of Use</a>
                        and
                        <a href="/pages/privacypolicy"> Privacy Policy.</a>
                        .
                    </div>
                    <div id="button">
                        <button>Request OTP</button>
                    </div>
                    <div id="account">
                        <a href="/account/login?signup=true">New to Flipkart? Create an account</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
